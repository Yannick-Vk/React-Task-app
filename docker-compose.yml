version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5095:8080" # Map host port 5095 to container port 8080
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080 # Configure app to listen on port 8080
      - ConnectionStrings__DefaultConnection=Server=db;Port=5432;Database=graphqltasks;User Id=postgres;Password=postgres;
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: graphqltasks
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d graphqltasks"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: